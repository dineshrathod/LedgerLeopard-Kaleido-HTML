<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>ledgerleopard</title>
    <link href="css/bootstrap4.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet">
    <!-- font-family: 'Roboto', sans-serif; -->
</head>

<body>
    <header>
        <div class="container">
            <a href="javascript:void(0)" class="logo">
                <img src="images/ledgerleopard-logo.png" alt="">
            </a>
        </div>
    </header>
    <nav class="navbar pagenav">
        <div class="container">
            Add a Node
        </div>
    </nav>
    <section class="contentpart">
        <div class="container">
            <div class="creat-environment">
                <div class="addnode">
                    <div class="row">
                        <div class="col-6 imgdiv">
                            <img src="images/env.png" />
                        </div>
                        <div class="col-6">
                            <div class="pg-heading">
                                <p>Prevision a node to take part in this environment</p>
                            </div>
                            <div class="form-wrap">
                                <form>
                                    <div class="form-group">
                                        <label>Owning Member</label>
                                        <select class="custom-select">
                                            <option selected>Select Member</option>
                                            <option value="1">ABC</option>
                                            <option value="2">ABC EUROPE</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label>Node Name</label>
                                        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="">
                                    </div>
                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-12">
                                                <a href="node-list.html" class="btn btn-primary float-right">Add</a>
                                                <a href="javascript:void(0)" class="btn btn-secondary disabled float-right" style="margin-right: 5px;">Cancel</a>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src='https://www.google.com/recaptcha/api.js'></script>
</body>

</html>
