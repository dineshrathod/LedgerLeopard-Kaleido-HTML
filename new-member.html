<!DOCTYPE html>

  <head>

    <link href="css/bootstrap4.css" rel="stylesheet">

  <body >
    <header>
      <div class="container">
        <a href="javascript:void(0)" class="logo"><img src="images/ledgerleopard-logo.png" alt="" > </a>

    </header>
    <section class="contentpart">
      <div class="container">
        <div class="page-content create_account">
          <div class="pg-heading">
          <h1> Create Member </h1>
          <p>Create a new membership in this consortium to be managed by your organization.</p>
        </div>
       
        
        <div class="form-wrap">
            <form>
                <div class="form-group">
                  <label for="exampleInputEmail1">Member Name</label>
                  <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="">
                </div>
                
                <div class="form-group">
                    <div class="row">
                    <div class="col-6"><a href="javascript:void(0)" class="btn btn-secondary disabled">Cancel</a></div>
                    <div class="col-6"><a href="javascript:void(0)" class="btn btn-primary">Create</a></div>
                </div>
                    
                  </div>
                  
                
                
              </form>
        </div>
        </div>
      </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
