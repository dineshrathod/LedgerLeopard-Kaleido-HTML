<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>ledgerleopard</title>
    <link href="css/bootstrap4.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">    
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
    <!-- font-family: 'Roboto', sans-serif; -->
  </head>
  <body >
    <header>
      <div class="container">
        <a href="#" class="logo"><img src="images/ledgerleopard-logo.png" alt="" > </a>
      </div>
    </header>
    <section class="contentpart">
      <div class="container">
        <div class="page-content create_account">
          <div class="pg-heading">
          <h1> Create an Account </h1>
          <span>step 1 to 3: Login Information</span>
          <a href="#">Sign in instead</a>
        </div>
        <div class="lang-wrap">
          <h5>GEO</h5>
          <ul class="nav">
              <li class="nav-item">
                <a class="nav-link active" href="#">USA</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Europe</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Asia-Pacific</a>
              </li>
            </ul>
        </div>
        <div class="form-wrap">
            <form>
                <div class="form-group">
                  <label for="exampleInputEmail1">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Confirm Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="">
                  </div>
                  <div class="form-group">
                      <label for="exampleInputPassword1">Organization</label>
                      <input type="text" class="form-control" id="exampleInputPassword1" placeholder="">
                    </div>
                    <div class="form-group captcha">
                       <img src="images/nocaptcha.gif" alt="" />
                      </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
        </div>
        </div>
      </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src='https://www.google.com/recaptcha/api.js'></script>
  </body>
</html>
