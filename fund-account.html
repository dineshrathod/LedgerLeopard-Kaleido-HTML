<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>ledgerleopard</title>
    <link href="css/bootstrap4.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet">
    <!-- font-family: 'Roboto', sans-serif; -->
</head>

<body>
    <header>
        <div class="container">
            <a href="javascript:void(0)" class="logo">
                <img src="images/ledgerleopard-logo.png" alt="">
            </a>
        </div>
    </header>
    <nav class="navbar pagenav">
        <div class="container">
            Fund Account
        </div>
    </nav>
    <section class="contentpart">
        <div class="container">
            <div class="creat-environment">
                <div class="fund_account">
                    <div class="row">
                        <div class="col-6 imgdiv">
                            <img src="images/env.png" />
                        </div>
                        <div class="col-6">
                            <div class="pg-heading">
                                <p>Send specified funds to provided account address.</br>
                                All environments begin with an ether pool of 1 billion ether</br>
                            Any member can transfer funds to any account address.</p>
                            </div>
                            <div class="form-wrap">
                                <form>
                                    <div class="form-group">
                                        <label>Account Address</label>
                                        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="">
                                    </div>
                                    <div class="form-group">
                                        <label>Amount</label>
                                        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="">
                                    </div>
                                    <div class="form-group">
                                        <label>Unit</label>
                                        <div class="row">
                                        <div class="col-6">
                                            <div class="custom-control custom-radio">
                                                <input type="radio" id="customRadioInline1" name="customRadioInline1" class="custom-control-input">
                                                <label class="custom-control-label" for="customRadioInline1">Geth</label>
                                            </div>                                           
                                        </div>
                                        <div class="col-6">
                                            <div class="custom-control custom-radio">
                                                <input type="radio" id="customRadioInline3" name="customRadioInline2" class="custom-control-input">
                                                <label class="custom-control-label" for="customRadioInline3">IBFT</label>
                                            </div>
                                        </div>
                                    </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-12">
                                                <a href="succesfully-node.html" class="btn btn-primary float-right">Fund</a>
                                                <a href="javascript:void(0)" class="btn btn-secondary disabled float-right" style="margin-right: 5px;">Cancel</a>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src='https://www.google.com/recaptcha/api.js'></script>
</body>

</html>
